<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <p>{{ message }}</p>
    </div>

    <div id="app2">
        <p>{{ message }}</p>
        <button @click='changeMessage'>インスタンス1のmessage変更</button>
    </div>

    <script>
        let vm1 = new Vue({
            el: '#app1',
            data: {
                message: 'hello'
            }
        })

        let vm2 = new Vue({
            el: '#app2',
            data: {
                message: 'World'
            },
            methods: {
                changeMessage: function() {
                    vm1.message = 'インスタンス2から書き換えられました.'
                }
            }
        })
    </script>
</body>
</html>
