<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ myData }}</p>
    </div>

    <script>
        var data = {
                message: 'Hello',
                name: 'meme'
            }

        var vm = new Vue({
            // el: '#app',
            data: data,
            computed: {
                myData: function() {
                return this.$data;
                }
            }
        })

        vm.$mount('#app')
    </script>
</body>
</html>
