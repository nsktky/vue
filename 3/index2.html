<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ myData }}</p>
    </div>

    <div id="app2">
    </div>

    <div id="app3">
    </div>

    <script>
        var data = {
                message: 'Hello',
                name: 'meme'
            }

        var vm = new Vue({
            // el: '#app',
            data: data,
            computed: {
                myData: function() {
                return this.$data;
                }
            }
        })
        vm.$mount('#app')

        new Vue({
            data: {
                name: 'メメ'
            },
            template: '<h1>こんにちは.{{name}}</h1>'
        }).$mount('#app2')

        new Vue({
            data: {
                name: 'メメントモリ'
            },
            render: function(createElement) {
                return createElement('h1', 'こんばんは.' + this.name);
            }
        }).$mount('#app3')
    </script>
</body>
</html>
