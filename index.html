<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <div id="app">
        <p>{{ number }}</p>
        <button v-on:click="countUp()">カウントアップ</button>
        <p v-on:mousemove="changeMousePossition">マウスを乗せてください</p>
        <p>x:{{ x }} y{{ y }}</p>
    </div>

    <script>
    new Vue({
        el: '#app',
        data: {
            number: 0,
            x: 0,
            y: 0
        },
        methods: {
            countUp: function() {
                this.number += 1;
            },
            changeMousePossition: function(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
    </script>

</body>
</html>
