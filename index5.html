<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <p>{{ lessThanThree}}</p>
    </div>

    <script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        computed: {
            lessThanThree: function() {
                return this.counter > 3 ? '3より上' : '3以下'
            }
        },
        // 基本はcomputedプロパティ.カバーできない時にwatcherを使用.
        watch: {
            counter: function() {
                let vm = this;
                setTimeout(function(){
                    vm.counter = 0;
                }, 3000)
            }
        }
    })
    </script>

</body>
</html>
