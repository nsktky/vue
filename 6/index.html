<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <hr>
    </div>

    <div id="app2">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
</body>

<script>
    // componentをlocal登録するするため変数componentを作成
    let component = {
        data: function(){
            return {
                number: 12
            };
        },
        template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
        methods: {
            increment: function(){
                this.number += 1;
            }
        }
    }

    new Vue({
        el: '#app',
        // componentをlocal登録する
        components: {
            'my-component': component
        }
    })

    new Vue({
        el: '#app2'
    })
</script>

</html>
