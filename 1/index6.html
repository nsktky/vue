<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 class="red bg-blue">Hello</h1>
        <h1 :class="{red: true, 'bg-blue': false}">World</h1>
        <h1 :class="{red: !isActive, 'bg-blue': isActive}">My name is</h1>
        <h1 :class="classObject">Mads Mikkelsen</h1>
        <button @click="isActive = !isActive">切り替え</button>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: true
            },
            computed: {
                classObject: function() {
                    return{
                        red: !this.isActive,
                        'bg-blue': !this.isActive
                    }
                }
            }
        })
    </script>
</body>
</html>
