<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-ifは要素を削除する.いちいち消すので何度も読み込む処理には使わない方がいい. -->
        <template v-if="ok">
            <p>OK</p>
            <p>Hello</p>
        </template>
        <!-- v-showはcssで非表示にするだけ.一度読み込めば再度表示する時に速い. -->
        <p v-show="ok">v-show</p>
    <button @click="ok = !ok">表示</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                ok: true
            }
        })
    </script>
</body>
</html>
