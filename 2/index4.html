<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- v-forを使うときはkeyを指定する.指定がない場合,想定外の動作をする時がある. -->
            <div v-for="frutu in frutus" :key="frutu">
                <p>{{ frutu }}</p>
                <input type="text">
            </div>
        </ul>
        <button @click="remove">先頭を削除</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                frutus: ['りんご', 'みかん', 'もも']
            },
            methods: {
                remove: function() {
                    this.frutus.shift()
                }
            }
        })
    </script>
</body>
</html>
