<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
    <p v-if="ok">OK</p>
    <!-- v-else,v-else-ifはv-ifの真下にないと作動しない -->
    <p v-else-if="maybeOk">Maybe OK</p>
    <p v-else>Not OK</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                ok: false,
                maybeOk: true
            }
        })
    </script>
</body>
</html>
