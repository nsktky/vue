<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(frutu, index) in frutus">({{ index }}){{ frutu }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                frutus: ['りんご', 'みかん', 'もも']
            }
        })
    </script>
</body>
</html>
